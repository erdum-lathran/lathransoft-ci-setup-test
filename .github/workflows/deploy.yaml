name: Deploy to Shared Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Make Deploy directory executable
        run: chmod -R 755 ./deploy/

      - name: Run Pre-Deploy Script
        run: ./deploy/pre-deploy.sh

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./transfer/
          server-dir: /

      - name: Make HTTP Request to Post-Deploy Script
        run: curl "${{ secrets.DEPLOY_URL }}/deploy/post-deploy.php"